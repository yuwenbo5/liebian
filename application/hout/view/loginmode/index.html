{extend name="hout@layout/base" /}
{block name="title"}{$title} {/block}
{block name="header"}
{/block}
{block name="body"}
<div class="info">
    <div class="tit">{$title}</div>
</div>
<div class="arcAdd mT10">
    <form name="CheckboxForm" action="" method="post">
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td width="80"><input type="radio" name="loginmode"  value="1" {if condition="$data.loginmode eq 1"}checked{/if}></td>
                <td><span class="f_t">账号密码登入</span></td>
            </tr>
            <tr>
                <td width="80"><input type="radio" name="loginmode"  value="2" {if condition="$data.loginmode eq 2"}checked{/if}></td>
                <td><span class="f_t">微信扫码登入</span></td>
            </tr>
            <tr>
                <td width="80"><input type="radio" name="loginmode"  value="3" {if condition="$data.loginmode eq 3"}checked{/if}></td>
                <td><span class="f_t">以上两种都行</span></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="确定" class="button">
                    <input type="button" value="返回" onClick="history.go(-1)" class="button" ></td>
            </tr>
        </table>
    </form>
</div>
{/block}
{block name = "footer"}
{/blcok}
