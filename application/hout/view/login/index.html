<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"/>-->
    <title>管理员登录</title>
    <link href="__STATIC__/css/base.css" rel="stylesheet" type="text/css">
    <script src="__STATIC__/js/jquery.js"></script>
    <script src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
    <script>
        $(function () {
            var obj = new WxLogin({
                id:"login_container",
                appid: "wx22d7a0063685b948",
                scope: "snsapi_login",
                redirect_uri: "http://hd.xspxzying.cn/index.php/hout/login/wxlogin_callback",
                state: "",
                style: "", //"black"、"white"
                href:""
            });
            {if condition="$find.loginmode eq 1"}
                $('#tab-5').hide();
                $('#click2').hide();
                $('.ft_').addClass('class');
            {/if}
            {if condition="$find.loginmode eq 2"}
                $('#tab-4').hide();
                $('#click1').hide();
                $('.ft_').addClass('class');
            {/if}
            {if condition="$find.loginmode eq 3"}
                $('#tab-5').hide();
                $('.ft_1').addClass('class_');
                $('#click1').click(function(){
                    $('#tab-4').show();
                    $('#tab-5').hide();
                    $('#click1').css('color','#337ab7');
                    $('#click2').css('color','');
                })
                $('#click2').click(function(){
                    $('#tab-5').show();
                    $('#tab-4').hide();
                    $('#click1').css('color','');
                    $('#click2').css('color','#337ab7');
                })
            {/if}            
        })
    </script>
    <style>
        .panel-heading { padding: 10px; }
        .nav.nav-tabs{margin-bottom:20px; border-color:#CCC;}
        .nav-tabs>li>a:hover{color:#eee #eee #CCC #eee;cursor: pointer;}
        .nav-tabs>li.active>a, .nav-tabs>li.active>a:hover, .nav-tabs>li.active>a:focus{color:#000; background-color:#FFF; border-color:#CCC;}
        .class{
            margin-left: 40%;
        }
        .class_{
            margin-left: 30%;
        }
    </style>
</head>

<body style="background:#fff">
<div class="login">
    <div class="loginTop">
        <p><span class="s1">后台管理系统</span><span class="s2"><a target="_blank" href="" >帮助中心</a></span></p>
    </div>
    <div class="loginForm" style="height:400px;">
        <div class="panel-heading">
            <div class="panel-options">
                <ul class="nav nav-tabs">
                        
                    <li class="ft_ ft_1" style="display:inline;float:left;">
                        <a id="click1"><span style="margin-left:5px;">账号登录</span></a>
                    </li>
                        
                    <li class="ft_" style="display:inline;float:left;">
                        <a id="click2"><span style="margin-left:5px;">扫码登录</span></a>
                    </li>
                    <div style="clear:both;"></div>   
                </ul>
            </div>
        </div>
        <div id="tab-4" class="tab-pane active">
            <form name="login" action="{:url('hout/login/login')}" method="post" class="Validform">
                <dl>
                    <dt>管理员登录</dt>
                    <dd>
                        <input class="user" type="text" name="username" datatype="*2-16" errormsg="用户名不正确！"/>
                        <br>
                        <span class="Validform_checktip">输入登录用户</span></dd>
                    <dd>
                        <input class="pw" type="password" name="password" datatype="*3-16" errormsg="密码不正确！"/>
                        <span class="Validform_checktip">输入登录密码</span></dd>
                    <dd>
                        <input class="btn" type="submit" value="登  录" style="cursor:pointer" />
                    </dd>
                </dl>
            </form>
        </div>
        
        <div id="tab-5" class="tab-pane" style="overflow:hidden;margin-left:20px;">
            <div id="login_container" class="text-center" style="margin-top:-55px;"></div>
        </div>
    </div>
    <div class="loginBot">power by 腾辉电子商务有限公司 版权所有</div>
</div>
<script>
    {if(session('msg'))}
    alert("{:session('msg')}");
    {/if}
</script>
<script src="__STATIC__/js/Validform.js"></script>
<script type="text/javascript">
    $(function(){
        $(".Validform").Validform({
            tiptype:4
        });
    })
</script>
</body>
</html>
